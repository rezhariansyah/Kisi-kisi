<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom table</title>
    <style>

        table, td, tr {
        border-collapse: collapse;
        border: 1px solid black;
        padding: 50px;
    }
    input {
        padding: 5px;
    }
    h1 {
        white-space: pre;
    }
    
    </style>
</head>

<body>
    <h1>Drawing Tools</h1>

    <table>
        <tr>
            <td><b>Pilihan Bentuk: </b><br><br>
                1. Persegi <br>
                2. Segitiga Siku Kiri <br>
                3. Segitiga Siku Kanan <br><br><br>
                <form id="myForm">
                    <input type="number" placeholder="Pilih Menu"><br><br>
                    <input type="number" placeholder="Jumlah Baris"><br><br>
                </form>
                <input type="button" onclick="show()" value="GO">
                <input type="button" onclick="refresh()" value="refresh">
            </td>
        </tr>

    </table>

    <h1 id="bentuk"></h1>


    <script>
        function show() {
            var selector = document.getElementsByTagName('input')
            var menu = selector[0].value
            var baris = selector[1].value

            function persegi() {
                var bintang = ''
                for (i = 0; i < baris; i++) {
                    for (j = 0; j < baris; j++) {
                        bintang += '*'
                    }
                    bintang += '<br>'
                }

                return bintang
            }

            function segitigaSikuKiri() {
                var bintang = ''
                for (var i = 0; i < baris; i++) {
                    for (var j = 0; j <= i; j++) {
                        bintang += '*'

                    }

                    bintang += '<br>'

                }

                return bintang
            }

            function segitigaSikuKanan() {
                var bintang = ''
                for (var i = 1; i <= baris; i++) {
                    for (j = i; j <= baris; j++) {
                        bintang += "  "
                    }
                    for (k = 1; k <= i; k++) {
                        bintang += '*'
                    }

                    bintang += "<br>"
                }
                return bintang
            }


            if (menu <= 0 || menu == '' || menu > 3 || baris == '' ) {
                document.getElementById('bentuk').innerHTML = 'ga bener isinya ih'
            } else if (menu == 1) {
                document.getElementById('bentuk').innerHTML = persegi()
            } else if (menu == 2) {
                document.getElementById('bentuk').innerHTML = segitigaSikuKiri()
            } else if (menu == 3) {
                document.getElementById('bentuk').innerHTML = segitigaSikuKanan()
            }

        }

        function refresh() {
            document.getElementById('myForm').reset();
            document.getElementById('bentuk').innerHTML = '';
            
        }
    </script>

</body>

</html>
